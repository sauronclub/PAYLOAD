name: PAYLOAD

on:
  schedule:
    - cron: '0 16 * * *'  # 东京时间 01:00 运行
  workflow_dispatch:
    inputs:
      video_cid:
        description: 'Video CID (optional)'
        required: false
        default: 'ipzz00780'
      actress_id:
        description: 'Actress ID (optional)'
        required: false
        default: '1044099'

permissions:
  contents: write

jobs:
  capture:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Capture PAYLOAD
        env:
          TYPE_ID_URL: ${{ secrets.TYPE_ID_URL }}
          TYPE_ACTRESS_URL: ${{ secrets.TYPE_ACTRESS_URL }}
          GRAPHQL_API_URL: ${{ secrets.GRAPHQL_API_URL }}
          HEADER_KEY: ${{ secrets.HEADER_KEY }}
          HEADER_VALUE: ${{ secrets.HEADER_VALUE }}
        run: |
          if [ -n "${{ github.event.inputs.video_cid }}" ]; then
            python main.py --cid ${{ github.event.inputs.video_cid }} --actress ${{ github.event.inputs.actress_id }}
          else
            python main.py
          fi

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update PAYLOAD files
        run: |
          # 确保目录存在
          mkdir -p PAYLOAD
          
          timestamp=$(date +%Y-%m-%d_%H-%M-%S)

          # 调试：确认文件存在
          ls -la PAYLOAD/
          
          # 基于远端最新提交，避免冲突
          tmp_dir=$(mktemp -d)
          cp -a PAYLOAD "$tmp_dir"/PAYLOAD 2>/dev/null || true
          git fetch origin main
          git reset --hard origin/main
          rm -rf PAYLOAD
          cp -a "$tmp_dir"/PAYLOAD PAYLOAD 2>/dev/null || true
          
          git add PAYLOAD/
          git status -sb
          git commit -m "Update PAYLOAD: $timestamp" --allow-empty
          git push origin main

